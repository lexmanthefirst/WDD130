<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="This page displays a User Input quiz form that contains a text input field, textarea, number input, and a submit button">
  <meta name="author" content="Alex Okhitoya">
    <title>WDD 130 | HTML Form - User Input Quiz form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Okhitoya Alex| HTML Form - User Poll</h1>
    </header>
    <main>
        <fieldset>
            <legend>Questions</legend>
            <form action="#">
                
                    <label for="q1"><strong>1.</strong>What is the Capital of Nigeria?</label>
                    <input type="text" id="q1" name="q1">
                    <label for="q2"><strong>2.</strong>What are invasive species?</label>
                    <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
                    <label for="q3"><strong>3.</strong>What is the capital of the United States?</label>
        
                        <select name="q3" id="q3" >
                            <option value="Washington D.C.">Washington D.C.</option>
                            <option value="New York">New York</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                        <label for="q4"><strong>4.</strong> How old is Nigeria?</label>
                        <input type="number" name="q4" id="q4">
                        <button type="submit" id="submit">Submit</button>
            </form>
        </fieldset>
        

    </main>
    <footer> &copy;2024 HTML User Poll Activity | Okhitoya Alex </footer>
</body>
</html>
